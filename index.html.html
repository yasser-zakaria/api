<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد سكريبت بالذكاء الاصطناعي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      text-align: center;
    }
    textarea, input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      text-align: right;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>🎬 مولد سكريبت فيديو يوتيوب بالذكاء الاصطناعي</h2>

  <input type="text" id="apiKey" placeholder="🔑 أدخل مفتاح API الخاص بـ Gemini" />
  <button onclick="saveApiKey()">✔️ حفظ المفتاح</button>

  <br><br>

  <textarea id="prompt" rows="5" placeholder="✍️ أدخل فكرة أو عنوان الفيديو..."></textarea>
  <br>
  <button onclick="generateScript()">🚀 توليد السكريبت</button>

  <div id="output"></div>

  <script>
    function saveApiKey() {
      const key = document.getElementById('apiKey').value.trim();
      if (key) {
        sessionStorage.setItem('gemini_api_key', key);
        alert('✅ تم حفظ مفتاح API مؤقتًا!');
      } else {
        alert('⚠️ الرجاء إدخال المفتاح أولًا.');
      }
    }

    async function generateScript() {
      const prompt = document.getElementById('prompt').value.trim();
      const apiKey = sessionStorage.getItem('gemini_api_key');
      const outputDiv = document.getElementById('output');

      if (!apiKey) {
        alert('❌ الرجاء إدخال وحفظ مفتاح API أولًا.');
        return;
      }

      if (!prompt) {
        alert('⚠️ الرجاء كتابة فكرة الفيديو.');
        return;
      }

      outputDiv.innerHTML = '⏳ جاري توليد السكريبت...';

      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        }
      );

      const result = await response.json();

      if (result?.candidates?.[0]?.content?.parts?.[0]?.text) {
        outputDiv.innerHTML = result.candidates[0].content.parts[0].text;
      } else {
        outputDiv.innerHTML = '❌ لم يتم توليد السكريبت. تحقق من المفتاح أو الفكرة.';
      }
    }
  </script>
</body>
</html>
